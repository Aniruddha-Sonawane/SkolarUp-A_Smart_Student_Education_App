name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # === TypeScript Check + Save Errors to File ===
      - name: TypeScript check
        run: |
          npx tsc --noEmit > ts-errors.txt 2>&1 || true

      # === Upload Error Output as Artifact ===
      - name: Upload TypeScript errors
        uses: actions/upload-artifact@v3
        with:
          name: typescript-errors
          path: ts-errors.txt

      # === Expo Build Check (Web Export Only) ===
      - name: Expo build check
        run: npx expo export --platform web
